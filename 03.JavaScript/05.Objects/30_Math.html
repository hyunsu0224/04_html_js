<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>30 내장객체 : Math</title>
<script type="text/javascript">
	// Math 내장객체는 new 없이 Math.함수이름()으로 호출
	document.write("-99의 절댓값: 	  	" + Math.abs(-99) 		+ "<br />");
	document.write("<hr />");
	document.write("50의 제곱근: 	  	" + Math.sqrt(50) 		+ "<br />");
	document.write("<hr />");
	document.write("50 의 지수함수 값:  " + Math.exp(50) 		+ "<br />");
	document.write("<hr />");
	document.write("2의 8 제곱 값:    	" + Math.pow(2, 8) 		+ "<br />");
	document.write("<hr />");
	document.write("54.25의 내림연산: 	" + Math.floor(54.25) 	+ "<br />");
	document.write("<hr />");
	document.write("54.25의 올림연산: 	" + Math.ceil(54.25) 	+ "<br />");
	document.write("<hr />");
	document.write("54.25의 반올림연산: " + Math.round(54.25) 	+ "<br />");
	document.write("<hr />");
	document.write("10, 8 중 큰 값: 	" + Math.max(10, 8) 	+ "<br />");
	document.write("<hr />");
	document.write("10, 8 중 작은 값: 	" + Math.min(10, 8) 	+ "<br />");
	document.write("<hr />");
	
	// 난수
	document.write("난수 발생:" + Math.random() + "<br />");
	document.write("<hr />");
	
	// 최저값 ~ 최댓값이 지정된 난수 발생
	document.write("10 ~ 100 사이의 난수: " + Math.round(Math.random() * (100 - 10)) + 10);
	document.write("<hr />");

</script>
</head>
<body>

</body>
</html>
