<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>29 내장객체 : Date</title>
<script type="text/javascript">
	// 현재 날짜 Date 객체 생성
	var today = new Date();
	
	// 화면 출력
	document.write("년도:" + today.getFullYear() + "<br />");
	document.write("달:" + (today.getMonth() + 1) + "<br />");
	document.write("날짜:" + today.getDate() + "<br />");
	document.write("요일:" + today.getDay() + "<br />");
	document.write(" 시:" + today.getHours() + "<br />");
	document.write(" 분:" + today.getMinutes() + "<br />");
	document.write(" 초:" + today.getSeconds() + "<br />");
	document.write("밀리초:" + today.getMilliseconds() + "<br />");
	document.write("<hr />");
	
	// 년도를 2020년으로 변경
	today.setYear(2020);
	document.write("today=" + today);
	document.write("<hr />");
	
	// 날짜 생성시 매개변수를 넘겨서 생성
	// 2019년 11월 3일 0시 0분 0초 가 생성된다.
	var date1 = new Date(2019, 10, 3);
	// 2020년 2월 23일 8시 10분 58초 가 생성된다.
	var date2 = new Date(2020, 1, 23, 8, 10, 58);
	// 2020년 8월 22일 13시 49분 52초 가 생성
	var date3 = new Date("Aug 22 2020 13:49:52");
	// 1970년 1월 1일 9시 0분 0초가 생성된다.(컴퓨터의 날짜 기본 타입)
	//				  한국 표준시 적용됨
	var date4 = new Date(0);
	document.write(date1);
	document.write("<hr />");
	document.write(date2);
	document.write("<hr />");
	document.write(date3);
	document.write("<hr />");
	document.write(date4);
	document.write("<hr />");
</script>
</head>
<body>

</body>
</html>
