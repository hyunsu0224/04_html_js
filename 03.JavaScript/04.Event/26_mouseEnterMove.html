<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>26 이벤트 : mouseEnter, Move</title>
<style type = "text/css">
	div {
		width  100px;
		height : 100px;
		padding : 20px;
		margin : 5px;
		background-Color : lightgray;
		}
</style>
<script type="text/javascript">
	// 마우스엔터 이벤트처리 함수
	function myMouseEnter() {
		document.getElementById("contents").style.backgroundColor = "indigo";
	}
	
	// 마우스무브 이벤트처리 함수
	function myMouseMove() {
		document.getElementById("contents2").style.backgroundColor = "cyan";
	}
	
	// 마우스리브 이벤트처리 함수
	function myMouseLeave() {
		document.getElementById("contents").style.backgroundColor = "lightgray";
	}
	// contents 아이디를 가진 div 에
	// 마우스리브 이벤트 발생시 처리 함수
	function myMouseLeave3(input){
		console.log(input);
		document.getElementById(input.id).style.backgroundColor = "blue";
	}
	
	function myMouseEnter3(input){
		console.log(input);
		document.getElementById(input.id).style.backgroundColor = "pink";
	}
</script>
</head>
<body>
	<h3>마우스enter, move, leave 이벤트 처리 함수</h3>
	<hr />
	
	<div id = "contents" onMouseEnter="myMouseEnter();" onMouseLeave="myMouseLeave();">
	이 영역에 마우스가 들어오면 배경색이 indigo로 변합니다. <br />
	마우스가 떠나면 배경색이 lightgray로 돌아옵니다. <br />
	</div>
	
	<div id = "contents2" onmousemove="myMouseMove();">
		이 영역에서 마우스가 움직이면 배경색이 cyan으로 변합니다. <br />
		마우스가 떠나면 배경색이 lightgray로 돌아옵니다. <br />
	</div>
	
	<div id = "contents3" onMouseLeave = "myMouseLeave3(this);"
						  onMouseEnter = "myMouseEnter3(this);">		<!-- this 가 script문 안에 input 값으로 입력이 들어간다. -->
		이 영역에서 마우스가 떠나면 alert 창이 생성됩니다. <br />		<!-- 그래서 여기서 id값이 출력이 된다. -->
		이때 아이디는 contents3가 출력됩니다. <br />
	</div>
	
	
</body>
</html>
