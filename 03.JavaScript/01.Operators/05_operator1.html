<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05 산술 연산자</title>
<script type="text/javascript">
	var num1 = 43;
	var num2 = 5;
	
	// 산술 연산자를 사용
	document.write("<h3>산술 연산자의 사용</h3>");
	document.write("<hr />");
	document.write(num1 + "+" + num2 + "=" + (num1 + num2) + "<br />");
	document.write(num1 + "-" + num2 + "=" + (num1 - num2) + "<br />");
	document.write(num1 + "*" + num2 + "=" + (num1 * num2) + "<br />");
	document.write(num1 + "/" + num2 + "=" + (num1 / num2) + "<br />");
	document.write(num1 + "%" + num2 + "=" + (num1 % num2) + "<br />");
	document.write("<hr />");
	document.write("<h3>증감 연산자의 사용</h3>");
	document.write(num1 + "++" + "=" + (num1++) + "<br />"); // 출력은 43 다음 값에 적용이 될때 44가 된다.
	document.write(num1 + "--" + "=" + (num1--) + "<br />"); // 44 -> 44 다음 값에 43으로 적용
	document.write("++" + num1 + "=" + (++num1) + "<br />"); // 43 -> 44
	document.write("--" + num1 + "=" + (--num1) + "<br />"); // 44 -> 43


</script>
</head>
<body>

</body>
</html>
