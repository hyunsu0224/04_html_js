<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>13 continue, break</title>
<script type="text/javascript">
	
	//continue란, 이후 라인 무시 가장 가까운 반복구문으로 돌아가 시작합니다.
	document.write("<h3>continue 구문</h3>");
	document.write("<hr />");
	
	// 0 ~ 10 사이의 홀수의 합 구하기
	sum = 0;
	
	for (idx = 1; idx <= 10; idx++){
		if (idx % 2 == 0)
			continue;
		
		sum += idx;
		
	}
	
	document.write("0 ~ 10 사이의 홀수의 합 : " + sum + "<br />");
	
	
	
	// break란, 가장 가까운 반복 구문을 빠져나갑니다.
	document.write("<h3>break 구문</h3>");
	document.write("<hr />");
	
	// 0 ~ 10 사이의 홀수의 합
	
	sum = 0;
	for (idx = 0; idx < 100; idx++){
		if (idx == 11)
		break;
		
		if (idx % 2 ==0)
		continue;
		
		sum += idx;
	}

	document.write("0 ~ 10 사이의 홀수의 합 : " + sum + "<br />");

</script>
</head>
<body>

</body>
</html>
